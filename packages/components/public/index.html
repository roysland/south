<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <nord-dropdown align="start" size="m">
        <nord-button slot="toggle" expand="" variant="plain" size="m">
            <nord-avatar name="Laura Williams" slot="start" size="m" variant="default"></nord-avatar>
            LauraWilliams
        </nord-button>
        <nord-dropdown-group>
            <nord-dropdown-item href="#">View profile</nord-dropdown-item>
            <nord-dropdown-item>Settings</nord-dropdown-item>
        </nord-dropdown-group>
        <nord-dropdown-group>
            <nord-dropdown-item>Show keyboard shortcuts <div slot="end" class="n-color-text-weaker n-font-size-xs">Cmd+K</div></nord-dropdown-item>
            <nord-dropdown-item>Help &amp; Support</nord-dropdown-item>
            <nord-dropdown-item>API</nord-dropdown-item>
        </nord-dropdown-group>
        <nord-dropdown-item>Sign out
            <nord-icon slot="end" name="interface-logout"></nord-icon>
        </nord-dropdown-item>
    </nord-dropdown>

    <nord-command-menu></nord-command-menu>
    <script src="build/bundle.js"></script>

    <script type="module">
      import '@pageup/styles'
    </script>
</body>

</html>
